<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Checking for the existence of a global property</title>
<script>
function checkGeoLocation() {
	if(navigator.geolocation) {
		alert("your browser supports geolocation");
	}
	else {
			alert("your browser does NOT support geolocation");
		 }
}
</script>
</head>

<body onLoad="checkGeoLocation()">
</body>
</html>
