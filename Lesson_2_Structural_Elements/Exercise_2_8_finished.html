<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>The HTML5 time Element</title>
</head>

<body>
<h1>HTML 5 &lt;time&gt; Element</h1>

<p><em>Used to show the date and time in formats that are both human and machine readable.</em></p>

<p>
  <time datetime="2011-05-24T10:45:30">May 24, 2011</time>
</p>
<p>Specifies the date and time in the following format:</p>
<p>#### YEAR</p>
<p>## MONTH</p>
<p>## DATE</p>
<p>T time separator</p>
<p>## HOURS</p>
<p>## MINUTES</p>
<p>## SECONDS</p>
<p>Example:</p>
<p>2011-05-24T10:45:30</p>
</body>
</html>
