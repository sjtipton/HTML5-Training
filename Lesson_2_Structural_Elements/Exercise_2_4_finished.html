<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>The HTML5 figure &amp; figcaption Elements</title>
<style>
	figure 
    {
    	font-family:Arial, Helvetica, sans-serif;
        font-weight:bold;        
		border: 1px solid #000000;
		padding: 18px;
		width: 400px;
		-moz-box-shadow: 5px 5px 5px 5px #333;
   		-webkit-box-shadow: 5px 5px 5px 5px #333;
        o-box-shadow: 5px 5px 5px 5px #333;
		box-shadow: 5px 5px 5px 5px #333;
        margin-bottom: 30px;
    }
    
    figcaption
    {
    	font-size: 12px;
        font-family: Arial, Helvetica, sans-serif;
        
    }
</style>
</head>

<body>
<figure>
<h3>HTML 5 &lt;figure&gt; and &lt;figcaption&gt; Element</h3>
        <figcaption>A Sample File in the Graphical Interchange Format (GIF)</figcaption>

	<img src="images/SampleGif.gif"/>

</figure>

<p>The &lt;figure&gt; tag specifies self-contained flow content (like images, diagrams, photos, code, etc).</p>
<p>The content of the figure element should be relevant to the main content, but if removed it should not affect the flow of the document.</p>
</body>
</html>
