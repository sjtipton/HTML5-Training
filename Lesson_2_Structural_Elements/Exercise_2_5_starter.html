<h1>HTML 5 &lt;mark&gt; element</h1>
<p>The &lt;mark&gt; tag highlights parts of text made relevant by user activity, such as searches. Assume the user has searched for the word &quot;relevant&quot;.</p>




<p>The &lt;mark&gt; tag defines marked text.</p>
<p>Use the &lt;mark&gt; tag if you want to   highlight parts of your text.</p>
