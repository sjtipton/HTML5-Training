<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>The HTML5 Geolocation API</title>

</head>

<body onload="loadGeoData()">

<h1>HTML5 Geolocation</h1>

<span class="info">
  <p id="status">HTML5 Geolocation is <strong>not</strong> supported in your browser.</p>
</span>

<h2>Current Position:</h2>
<table border="1">
          <tr>
            <th width="40" scope="col">Latitude:</th>
             <td width="114" id="latitude">?</td>
          </tr>
          <tr>
            <th>Longitude:</th>
            <td id="longitude">?</td>
          </tr>
</table>

<script type="text/javascript">

    function loadGeoData() 
	{
        if(navigator.geolocation) 
		{
            document.getElementById("status").innerHTML = "HTML5 Geolocation is supported in your browser.";
            navigator.geolocation.getCurrentPosition(updateLocation);
        }
    }

    function updateLocation(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;

        if (!latitude || !longitude) {
            document.getElementById("status").innerHTML = "HTML5 Geolocation is supported in your browser, but location is currently not available.";
            return;
        }

        document.getElementById("latitude").innerHTML = latitude;
        document.getElementById("longitude").innerHTML = longitude;
    }
	

  </script>
</body>
</html>
