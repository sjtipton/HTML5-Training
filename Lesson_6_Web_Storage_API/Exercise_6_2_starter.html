<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The HTML5 Web Storage API</title>
<script type="text/javascript">
function checkStorageSupport()
{
	if(window.localStorage)
	{
		alert("This browser supports local storage.");	
	}
	else
	{
		alert("This browser does NOT support local storage");	
	}
}


</script>
</head>
<body onLoad="checkStorageSupport()">
<p>First Name: 
  <input type="text" name="firstName" id="firstName">
</p>
<p>Title: 
  <input type="text" name="title" id="title">
</p>
<div id="main">
    <input id="saveBtn" type="button" value="Save Values" />
    <input id="readBtn" type="button" value="Read Values" />
</div>	
</body>
</html>
