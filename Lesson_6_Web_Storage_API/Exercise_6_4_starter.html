<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The HTML5 Web Storage API</title>
<script type="text/javascript">
function checkStorageSupport()
{
	if(window.sessionStorage)
	{
		alert("This browser supports session storage.");	
	}
	else
	{
		alert("This browser does NOT support session storage");	
	}
}



</script>
</head>
<body onLoad="checkStorageSupport()">
<p>First Name: 
  <input type="text" name="fName" id="fName">
</p>
<p>Title: 
  <input type="text" name="title" id="title">
</p>
<div id="main">
    <input id="saveBtn" type="button" value="Save Values" onClick="saveLocal()"/>
    <input id="readBtn" type="button" value="Read Values" onClick="readLocal()"/>
</div>	
</body>
</html>
