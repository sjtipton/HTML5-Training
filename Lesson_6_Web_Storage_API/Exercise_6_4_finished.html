<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The HTML5 Web Storage API</title>
<script type="text/javascript">
function checkStorageSupport()
{
	if(window.sessionStorage)
	{
		alert("This browser supports session storage.");	
	}
	else
	{
		alert("This browser does NOT support session storage");	
	}
}




function saveLocal(){
    if (window.sessionStorage) 
	{
		var fName = document.getElementById("fName").value;
		var title = document.getElementById("title").value;
        var person = {"firstname":fName,"title":title};
        sessionStorage.setItem("person",JSON.stringify(person));
       
    } else {
        alert("Your Browser does not support SessionStorage.");
    }
}
 
function readLocal(){
    if (window.sessionStorage) 
	{
        //Get the person object
        var person = sessionStorage.getItem("person");
        person = JSON.parse(person);
        alert(person.firstname + " is a " + person.title + ".");
    }
}
</script>
</head>
<body onLoad="checkStorageSupport()">
<p>First Name: 
  <input type="text" name="fName" id="fName">
</p>
<p>Title: 
  <input type="text" name="title" id="title">
</p>
<div id="main">
    <input id="saveBtn" type="button" value="Save Values" onclick="saveLocal()"/>
    <input id="readBtn" type="button" value="Read Values" onclick="readLocal()"/>
</div>	
</body>
</html>
