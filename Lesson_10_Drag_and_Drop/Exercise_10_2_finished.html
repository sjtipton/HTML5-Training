<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Check for Drag and Drop Support</title>
<script src="Optional_Exercise_10_1/scripts/jquery_1_6_1.js"></script>
<script>
function init(){
	var fruitImg = document.getElementById('fruitIcon');
	var fruitPlate = document.getElementById('fruitempty');
	fruitImg.addEventListener('dragstart', dragEventHandler, false);
	//fruitImg.addEventListener('drag',  watchMeDrag, false);
	//fruitImg.addEventListener('dragend',  watchMeDrag, false);
	//fruitPlate.addEventListener('dragenter', watchMeDrag, false);
	//fruitPlate.addEventListener('dragleave', watchMeDrag, false);
	//fruitPlate.addEventListener('dragover', watchMeDrag, false);
}

function dragEventHandler(evt) {
	$('#status').text("You started dragging the " + evt.target.id );
}

var dragTracker = 1;

function watchMeDrag(evt) {
	
	$('#status').html("I'm dragging this many times: " + dragTracker++);
}

</script>
<link href="Optional_Exercise_10_1/styles/foodPlate.css" rel="stylesheet" type="text/css">
</head>

<body onload="init()">
<div id="foodPlateWrapper">
  <div id="colwrap1"> 
  	<img src="Optional_Exercise_10_1/images/myPlate/fruitempty.png" id="fruitempty" />
    <img src="Optional_Exercise_10_1/images/myPlate/vegempty.png" id="vegempty" /></div>
<div id="colwrap2"> 
	<img src="Optional_Exercise_10_1/images/myPlate/graindairyempty.png" id="graindairyempty" />
    <img src="Optional_Exercise_10_1/images/myPlate/proteinempty.png" id="proteinempty" alt="" /></div>
  <img src="Optional_Exercise_10_1/images/myPlate/text.png" id="text" alt="Choose My Plate.gov" />
<div id="foodIcons"> 
	<img src="Optional_Exercise_10_1/images/foodItems/apple_sm.gif" 
         alt="apple" name="fruitIcon"
         width="35" height="42" 
         id="fruitIcon" draggable="true">
	<p id="status"> </p>
</div>
</div>
</body>
</html>
