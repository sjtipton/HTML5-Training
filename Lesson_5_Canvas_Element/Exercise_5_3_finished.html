<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>HTML5 Canvas Element - Exercise 2</title>
<script>
function resizeCanvas()
{
	var myCanvas = document.getElementById('myCanvas')
	myCanvas.width = 400;
	myCanvas.height = 400;	
}
</script>
<style>
#myCanvas	{
				border: dashed 1px black;
			}
</style>
</head>

<body>
<h1>The HTML5 Canvas Element</h1>

<canvas id="myCanvas" width="200" height="200">
Your browser does not support the Canvas element.
</canvas>

<p>&nbsp;</p>
<input type="button" id="resizeCanvas" value="Resize Canvas" onclick="resizeCanvas()" />
<p>&nbsp;</p>
<footer>
	<cite><a href="http://dev.w3.org/html5/spec/Overview.html#the-canvas-element">http://dev.w3.org/html5/spec/Overview.html#the-canvas-element</a></cite>
</footer>

</body>
</html>
