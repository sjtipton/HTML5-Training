<!DOCTYPE HTML>
<html lang="en" manifest="offline.manifest">
<head>
<meta charset="utf-8">
<title>Offline Applications</title>
<script>
if(window.applicationCache){
	alert("This browser supports Application Cache")	
}
else {
	alert("This browser does NOT support Application Cache");
}
	
function checkStatus() {
	if(navigator.onLine){
		alert("Yep...Your Online");	
	}
	else {
		alert("Nope...Your Not Online");	
	}	
}
</script>
</head>

<body>
<p>
  <input type="button" name="getStatus" id="getStatus" value="Get Online Status" onClick="checkStatus()">
  
</p>
<p><img src="images/foodDiaryPlate.png" width="300" height="251" alt="Food Plate"></p>
</body>
</html>
